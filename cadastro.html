<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Cadastro de Alunos</h1>
    <form action="#" method="POST">

      <!-- codigo -->
      <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-lg font-semibold text-gray-800 mb-6">Cadastro de Estudante</h2>

        <form action="#" method="POST">
          <!-- ID -->
          <div class="mb-4">
            <label for="id" class="block text-sm font-medium text-gray-700">ID</label>
            <input type="number" id="id" name="id"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="ID do estudante">
          </div>

          <!-- Código -->
          <div class="mb-4">
            <label for="code" class="block text-sm font-medium text-gray-700">Código</label>
            <input type="text" id="code" name="code"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Código do estudante">
          </div>

          <!-- Nome -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="name" name="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Nome do estudante">
          </div>

          <!-- Telefone -->
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="text" id="phone" name="phone"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Telefone do estudante">
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" id="email" name="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="E-mail do estudante">
          </div>

          <!-- Gênero -->
          <div class="mb-4">
            <label for="gender" class="block text-sm font-medium text-gray-700">Gênero</label>
            <select id="gender" name="gender"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="O">Outro</option>
            </select>
          </div>

          <!-- Foto -->
          <div class="mb-4">
            <label for="photo" class="block text-sm font-medium text-gray-700">Foto</label>
            <input type="file" id="photo" name="photo"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>

          <!-- Organização -->
          <div class="mb-4">
            <label for="organization_id" class="block text-sm font-medium text-gray-700">Organização</label>
            <select id="organization_id" name="organization_id"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              <option value="">Selecione</option>
              <option value="1">Organização 1</option>
              <option value="2">Organização 2</option>
              <option value="3">Organização 3</option>
            </select>
          </div>

          <!-- Ativo -->
          <div class="mb-4 flex items-center">
            <input type="checkbox" id="active" name="active"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="active" class="ml-2 text-sm text-gray-700">Ativo</label>
          </div>

          <!-- Botão -->
          <div class="mt-6">
            <button type="submit"
              class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">
              Salvar
            </button>
          </div>
        </form>
      </div>
</body>

</html>
